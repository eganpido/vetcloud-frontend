<div class="dashboard-container">
    <div class="flex justify-content-between align-items-center mb-4">
        <h1 class="text-2xl font-bold m-0">Dashboard Overview</h1>
        <button (click)="loadDashboardData()" class="p-button p-button-text p-button-sm">
            <i class="pi pi-refresh mr-2"></i> Refresh
        </button>
    </div>

    <div *ngIf="loading" class="text-center p-5">
        <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
        <p>Fetching latest data...</p>
    </div>

    <div class="grid" *ngIf="!loading">
        <div *ngFor="let stat of stats" class="col-12 md:col-6 lg:col-3">
            <div class="stat-card shadow-1 border-round p-3 surface-card">
                <div class="flex justify-content-between mb-3">
                    <div>
                        <span class="block text-500 font-medium mb-3">{{stat.label}}</span>
                        <div class="text-900 font-bold text-3xl">{{stat.value}}</div>
                    </div>
                    <div [class]="'flex align-items-center justify-content-center border-round bg-' + stat.color + '-100'"
                        style="width:3rem;height:3rem">
                        <i [class]="stat.icon + ' text-' + stat.color + '-500 text-2xl'"></i>
                    </div>
                </div>
                <span class="text-500 font-medium">{{stat.footer}}</span>
            </div>
        </div>
    </div>
</div>
